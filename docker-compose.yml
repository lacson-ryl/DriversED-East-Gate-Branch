version: "3.8"

services:
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-net

  redis:
    image: redis
    ports:
      - "6379:6379"
    env_file:
      - .env.production
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-net

  nodeapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${port}:8000"
    env_file:
      - .env.production
    depends_on:
      - redis
      - mysql
    volumes:
      - .:/app
      - app-node-modules:/app/node_modules
    working_dir: /app
    command: npm run dev
    stop_grace_period: 10s
    networks:
      - app-net

  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
      - "90:90"
    env_file:
      - .env.production
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/certs
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - .:/app
    depends_on:
      - nodeapp
      - webhook
    networks:
      - app-net

  webhook:
    build:
      context: .
      dockerfile: Dockerfile.webhook
    ports:
      - "9000:9000"
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/github-webhook"]
      interval: 30s
      timeout: 10s
      retries: 3
    env_file:
      - .env.production

networks:
  app-net:
    driver: bridge

volumes:
  redis-data:
  mysql-data:
  app-node-modules:
