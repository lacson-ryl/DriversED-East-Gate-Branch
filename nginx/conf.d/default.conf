# Redirect all HTTP traffic to HTTPS
server {
  listen 80;
  #server_name drivingwithdriversed.xyz;
  server_name localhost;

  client_max_body_size 50M;

  location / {
    return 301 https://$host$request_uri;
  }
}

# Serve HTTPS traffic
server {
  listen 443 ssl;
  #server_name drivingwithdriversed.xyz;
  server_name localhost;

  #ssl_certificate /etc/letsencrypt/live/drivingwithdriversed.xyz/fullchain.pem;
  #ssl_certificate_key /etc/letsencrypt/live/drivingwithdriversed.xyz/privkey.pem;
  ssl_certificate /etc/nginx/certs/server.crt;
  ssl_certificate_key /etc/nginx/certs/server.key;

  client_max_body_size 50M;
  #add_header Content-Security-Policy "upgrade-insecure-requests";

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  location /account/ {
    try_files $uri $uri/ @node;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Cache-Control "no-store" always;
  }

  location @node {
    #resolver 127.0.0.11;
    proxy_pass http://nodeapp:8000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /public/ {
    try_files $uri $uri @pub-web-app;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Cache-Control "no-store" always;
  }
  
  location @pub-web-app {
    #resolver 127.0.0.11;
    proxy_pass http://public-site:8001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    }

  location /github-webhook {
    #resolver 127.0.0.11;
    proxy_pass http://webhook:9000;
    allow 140.82.112.0/20;  # GitHub's webhook IP range
    deny all;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /auth/google/ {
    proxy_pass http://nodeapp:8000;
  }

  location /api/certificates-completion-pdc/pdf {
    proxy_pass http://nodeapp:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_buffering off;
  }

  location /api/certificates-completion-pdc/database {
    proxy_pass http://nodeapp:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_buffering off;
  }

  location /api/certificates-completion-tdc/pdf {
    proxy_pass http://nodeapp:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_buffering off;
  }

  location /api/certificates-completion-tdc/database {
    proxy_pass http://nodeapp:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_buffering off;
  }
}
